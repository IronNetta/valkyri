<div class="card">
  <p-splitter [style]="{ height: '300px' }" styleClass="mb-8">
    <ng-template #panel>
      <div class="infoProductBox">
        <h3>{{product.nom}}</h3>
        <p>{{product.description}}</p>
        <p>Prix unitaire : {{product.prix}} â‚¬</p>
      </div>
    </ng-template>
    <ng-template #panel>
      <div class="flex items-center justify-center h-full">
        <div class="flex flex-col gap-2 productSingleImage">
          <img class="productSingleImage" [src]="product.imageUrl || 'https://via.placeholder.com/150'" alt="{{ product.nom }}">
        </div>
      </div>
    </ng-template>
  </p-splitter>
</div>

<div class="card flex justify-center">
  <p-fieldset legend="Modifier le produit" [toggleable]="true">
    <p-button label="Modifier" severity="success" (click)="editProduct(product.id)"></p-button>
  </p-fieldset>
</div>
