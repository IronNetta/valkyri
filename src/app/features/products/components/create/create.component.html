<form [formGroup]="productForm" (ngSubmit)="submit()" enctype="multipart/form-data">
  <div>
    <label for="name">Name : </label>
    <input id="name" type="text" formControlName="nom">
  </div>
  <div>
    <label for="description">Description : </label>
    <textarea id="description" formControlName="description" cols="50" rows="10"></textarea>
  </div>
  <div>
    <label for="picture">Picture : </label>
    <input id="picture" type="text" formControlName="imageUrl">
  </div>
  <div>
    <label for="price">Price : </label>
    <input id="price" type="number" formControlName="prix">
  </div>
  <button type="submit" (click)="submit()">Create</button>
</form>
