 <div class="container mt-4">
    <h2>Liste des utilisateurs</h2>
    <p-table [value]="users()" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Affichage de {first} jusqu'a {last} sur {totalRecords} utilisateurs" [rowsPerPageOptions]="[5,10,25,50]" styleClass="mt-5">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="name">Nom <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
          <th>RÃ´le</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role || 'Utilisateur' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
